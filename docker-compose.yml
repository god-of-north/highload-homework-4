version: '3.8'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    #command: gunicorn --bind 0.0.0.0:5000 manage:app
    #command: gunicorn --bind 0.0.0.0:5000 manage:app -k gevent --worker-connections 1000
    #command: gunicorn --bind 0.0.0.0:5000 manage:app -w 1 --threads 12
    #command: gunicorn --bind 0.0.0.0:5000 manage:app -w 4
    command: python3 $APP_HOME/run_server.py
    volumes:
      - ./data/nginx/static:/home/app/web/project/static
      - ./data/nginx/media:/home/app/web/project/media
    expose:
      - 5000
    env_file:
      - ./.env.web
    depends_on:
      - db
      - redis
      
  nginx:
    build: ./services/nginx
    volumes:
      - ./data/nginx/static:/home/app/web/project/static
      - ./data/nginx/media:/home/app/web/project/media
    ports:
      - 1337:80
    depends_on:
      - web

  db:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/
      - ./pagila:/pagila
    env_file:
      - ./.env.db

  redis:
    image: redis
    ports:
      - "6379:6379"
